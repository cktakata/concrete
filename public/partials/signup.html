<div class="row">
    <div class="col-lg-12">
    <div class="panel panel-primary">
            <div class="panel-heading">
                <strong>Signup</strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" ng-submit="signup()">
                    <div class="form-group">
                        <label for="nome" class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="nome" class="form-control" id="nome" name="nome" placeholder="Nome" ng-model="nome" required>
                        </div>
                    </div>				
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="telefone" class="col-sm-2 control-label">Telefone</label>
                        <div class="col-sm-1">
							<input type="ddd" class="form-control" id="ddd" name="ddd" placeholder="ddd" ng-model="ddd" ngMaxlength="3" ngPattern="/^[0-9]+$/" required>
                        </div>		
                        <div class="col-sm-9">
							<input type="numero" class="form-control" id="numero" name="numero" placeholder="numero" ng-model="numero" ngPattern="/^[0-9]+$/" required>
                        </div>							
                    </div>										
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">	
                            <button type="submit" class="btn btn-default">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
